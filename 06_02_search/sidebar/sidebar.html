<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            padding: 10px;
            font-family: sans-serif;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-input {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }
        .search-button {
            padding: 8px 15px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #0052a3;
        }
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>検索</h2>
    <div class="search-form">
        <input type="text" id="searchInput" class="search-input" placeholder="検索文字列を入力">
        <button id="searchButton" class="search-button">検索</button>
    </div>
    <h3>検索結果</h3>
    <div id="results"></div>
    <script src="sidebar.js"></script>
</body>
</html>
